<template name="layout">
  <head>
    <title>Basic IR-Breadcrumb Example</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1><a href="https://atmospherejs.com/monbro/iron-router-breadcrumb">Basic IR-Breadcrumb Example</a></h1>
          <br/>

          {{>yield}}

        </div>
      </div>
    </div>
  </body>
</template>

<template name="navigation">
  <ul class="nav nav-tabs" data-toggle="tooltip" data-placement="right" title="Navigation">
    <li class="{{ isActiveRoute 'dashboard' }}"><a href="{{pathFor route="dashboard"}}">Dashboard</a></li>
    <li class="{{ isActiveRoute 'analytics' }}"><a href="{{pathFor route="analytics"}}">Analytics</a></li>
    <li class="{{ isActiveRoute 'analytics.books' }}"><a href="{{pathFor route="analytics.books"}}">Analytics Books</a></li>
    <li class="{{ isActiveRoute 'tags' }}"><a href="{{pathFor route="tags"}}">Taglist</a></li>
    <li class="{{ isActiveRoute 'default.title' }}"><a href="{{pathFor route="default.title"}}">Default Title</a></li>
    <li class="{{ isActiveRoute 'function.title' }}"><a href="{{pathFor route="function.title" _someparam="some_parameter_here"}}">Function Title</a></li>
  </ul>

  <br/>

  <div data-toggle="tooltip" data-placement="right" title="Breadcrumb">
    <div class="row">
      <div class="col-md-12">
        {{> breadcrumb}}
      </div>
    </div>
  </div>

</template>

<template name="dashboard">
  {{> navigation}}

  <h2>Dashboard</h2>

  <div data-toggle="tooltip" data-placement="right" title="Content Area">
    <p>
      Welcome {{name}}!
    </p>


    <br/>
    <div class="well">
      <h5>Code Snippet:</h5>
      <code>
        <div class="ace_layer ace_text-layer" style="padding: 0px 4px;"><div class="ace_line" style="height:22px"><span class="ace_identifier">Router</span><span class="ace_punctuation ace_operator">.</span><span class="ace_identifier">route</span><span class="ace_paren ace_lparen">(</span><span class="ace_string">'/'</span><span class="ace_punctuation ace_operator">,</span>&nbsp;<span class="ace_paren ace_lparen">{</span></div><div class="ace_line" style="height:22px">&nbsp;&nbsp;&nbsp;&nbsp;<span class="ace_identifier">name</span><span class="ace_punctuation ace_operator">:</span>&nbsp;<span class="ace_string">'dashboard'</span><span class="ace_punctuation ace_operator">,</span></div><div class="ace_line" style="height:22px">&nbsp;&nbsp;&nbsp;&nbsp;<span class="ace_identifier">template</span><span class="ace_punctuation ace_operator">:</span>&nbsp;<span class="ace_string">'dashboard'</span><span class="ace_punctuation ace_operator">,</span></div><div class="ace_line" style="height:22px">&nbsp;&nbsp;&nbsp;&nbsp;<span class="ace_identifier">title</span><span class="ace_punctuation ace_operator">:</span>&nbsp;<span class="ace_string">'Dashboard'</span><span class="ace_punctuation ace_operator">,</span></div><div class="ace_line" style="height:22px">&nbsp;&nbsp;&nbsp;&nbsp;<span class="ace_identifier">data</span><span class="ace_punctuation ace_operator">:</span>&nbsp;<span class="ace_paren ace_lparen">{</span></div><div class="ace_line" style="height:22px"><span class="ace_indent-guide">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="ace_identifier">name</span><span class="ace_punctuation ace_operator">:</span>&nbsp;<span class="ace_string">'Gandalf'</span></div><div class="ace_line" style="height:22px">&nbsp;&nbsp;&nbsp;&nbsp;<span class="ace_paren ace_rparen">}</span></div><div class="ace_line" style="height:22px"><span class="ace_paren ace_rparen">})</span><span class="ace_punctuation ace_operator">;</span></div></div>
      </code>
    </div>

  </div>
</template>

</template>

<template name="functiontitle">

ce_indent-guide">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;console.log(this.params);</div><div class="ace_line" style="height:22px"><span class="ace_indent-guide">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;'Dynamic&nbsp;Title&nbsp;for&nbsp;'&nbsp;+&nbsp;data.firstname&nbsp;+</div><div class="ace_line" style="height:22px"><span class="ace_indent-guide">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="ace_indent-guide">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;'&nbsp;for&nbsp;route&nbsp;details:&nbsp;'&nbsp;+&nbsp;this.params['_someparam'];</div><div class="ace_line" style="height:22px">&nbsp;&nbsp;&nbsp;&nbsp;}</div><div class="ace_line" style="height:22px">});</div></div>
      </code>
    </div>
  </div>
</template>
