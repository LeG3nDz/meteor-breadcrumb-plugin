<head>
<title>Simple IR-Breadcrumb Example</title>
</head>

<body>
</body>

<template name="dashboard">
  {{> navigation}}

  <h2>Dashboard</h2>

  <p>
    Welcome {{name}}!
  </p>
</template>

<template name="analytics">
  {{> navigation}}

  <h2>Analytics Overview Title here</h2>
  <p>This item hast the flag 'showLink' set to false, so thats why it is not linked.</p>
</template>

<template name="analyticsBooks">
  {{> navigation}}

  <h2>Analytics Books Title here</h2>
</template>

<template name="tags">
  {{> navigation}}

  <h2>Taglist Page</h2>
</template>

<template name="tagDetail">
  {{> navigation}}

  <h2>Detail Tagpage about {{_name}}</h2>
</template>

<template name="navigation">
  <h1><a href="https://atmospherejs.com/monbro/iron-router-breadcrumb">Simple IR-Breadcrumb Example</a></h1>

  <ul class="nav nav-tabs">
    <li class="{{ isActiveRoute 'dashboard' }}"><a href="{{pathFor route="dashboard"}}">Dashboard</a></li>
    <li class="{{ isActiveRoute 'analytics' }}"><a href="{{pathFor route="analytics"}}">Analytics</a></li>
    <li class="{{ isActiveRoute 'analytics.books' }}"><a href="{{pathFor route="analytics.books"}}">Analytics Books</a></li>
    <li class="{{ isActiveRoute 'tags' }}"><a href="{{pathFor route="tags"}}">Taglist</a></li>
    <li><a href="{{pathFor route="tag" _name="banana"}}">Tag Banana</a></li>
    <li><a href="{{pathFor route="tag" _name="apple"}}">Tag Apple</a></li>
    <li><a href="{{pathFor route="tag" _name="blueberry-orange"}}">Tag Blueberry Orange</a></li>
  </ul>

  <br/>

  <p>
    {{> breadcrumb}}
  </p>
</template>
